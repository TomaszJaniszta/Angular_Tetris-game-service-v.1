<body class ="body">
<ng-container *ngIf="playerLogged === false ">
  <app-intro
    (logOn)="logOnFunction()"
    (playerName)="playerNameFunction($event)"
    (playerMail)="playerMailFunction($event)" >
  </app-intro>
</ng-container>

  <app-game
    *ngIf="playerLogged === true"
    [playerName]="playerName"
    [playerMail]="playerMail"
    (logOff)="logOnFunction()" >
  </app-game>
</body>
